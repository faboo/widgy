<!DOCTYPE html>
<html>
<head>
	<script type="module">
		import * as widgy from './widgy/widgy.js'

		class App extends widgy.Application {
			constructor(){
				super()
				this.addProperty('clicks', 0)
			}

			buttonClicked(event){
				this.clicks += 1
			}
		}

		widgy.start(App)
	</script>
</head>
<body>
	<div>
		<h1>Button</h1>

		<button onclick="buttonClicked">Click Me</button>

		<div>Clicks: {clicks}</div>
	</div>
</body>
</html>
