<!DOCTYPE html>
<html>
<head>
	<script type="module">
		import * as widgy from './widgy/widgy.js'

		class App extends widgy.Application {
			constructor(){
				super()
				this.addProperty('checked', false)
			}
		}

		widgy.start(App)
	</script>
</head>
<body>
	<div>
		<h1>Check Box</h1>

		<check-box checked="@=checked"><p slot="label">The checkbox</p></check-box>

		<div>Checked: {checked}</div>
	</div>
</body>
</html>
