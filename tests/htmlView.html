<!DOCTYPE html>
<html>
<head>
	<script type="module">
		import * as widgy from './widgy/widgy.js'

		class App extends widgy.Application {
			constructor(){
				super()
				this.addProperty('html', '<h3>The Title</h3><p>This is a paragraph</p>')
			}
		}

		widgy.start(App)
	</script>
</head>
<body>
	<div>
		<h1>HTML View</h1>

		<html-view html="@html"></html-view>

	</div>
</body>
</html>
