<!DOCTYPE html>
<html>
<head>
	<script type="module">
		import * as widgy from './widgy/widgy.js'

		class App extends widgy.Application {
			constructor(){
				super()
				this.addProperty('number', 1, null, Number)
			}
		}

		widgy.start(App)
	</script>
</head>
<body>
	<div>
		<h1>Number View</h1>

		<input type='number' value='@=number' />
		<number-view number="@number"></number-view>

	</div>
</body>
</html>
