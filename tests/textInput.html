<!DOCTYPE html>
<html>
<head>
	<script type="module">
		import * as widgy from './widgy/widgy.js'

		class App extends widgy.Application {
			constructor(){
				super()
				this.animal = 'frog'
				this.addProperty('insect', 'cricket')
			}
		}

		widgy.start(App)
	</script>
</head>
<body>
	<div>
		<span>A text input</span>

		<text-input text="@=insect"></text-input>

		<div>The animal is: {animal}</div>
		<div>The insect is: {insect}</div>

		<text-input placeholder="This text isn't saved"></text-input>
	</div>
</body>
</html>
