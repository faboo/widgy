<!DOCTYPE html>
<html>
<head>
	<script type="module">
		import * as widgy from './widgy/widgy.js'

		class App extends widgy.Application {
			constructor(){
				super()
				this.addProperty('insect', 'cricket')
			}
		}

		widgy.start(App)
	</script>
</head>
<body>
	<div>
		<h1>Textarea</h1>

		<textarea value="@=insect"></textarea>

		<div>The insect is: {insect}</div>
	</div>
</body>
</html>
